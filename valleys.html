<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <title>Valleys of Vegetables</title>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html">Valleys of Vegetables</a></h1>
        <ul class="topnav" id="myTopnav">
            <li class="icon"><a href="javascript:void(0);" onclick="myFunction()">&#9776;</a></li>

            <li><a href="contact.html">contact</a></li>
        </ul>
    </header>

        <h3>Facts and other things</h3>
    </section>

    <section class="valley-gallery">
        <article class="valley-card">
            <div class="valley-img">
                <img src="images/green.jpg">

            <h2>Green Valley</h2>
            <button class="valley-button" onclick="location.href='greens.html';">See Vegetables</button>
        </article>

        <article class="valley-card">
            <div class="valley-img">
                <img src="images/yellow3.jpg">
            </div>

        <article class="valley-card">

        </article>

        <article class="valley-card">
            <div class="valley-img">
                <img src="images/orange3.jpg">

    </section>
    <footer>
        <p>&copy; 2017 Valleys of Vegetables</p>
    </footer>
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
